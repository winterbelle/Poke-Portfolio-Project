<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Your Starter</title>
    <link rel="stylesheet" href="pick-starter.css">
    <script defer src="pick-starter.js"></script>
</head>
<body>
    <div class="page-container">
        <header>
            <h1>Pick Your Starter</h1>
        </header>
        <img alt="Dr.Oak asking you to pick your starter pokemon" src="https://static.wikia.nocookie.net/essentialsdocs/images/3/3a/ChoosingStarter.png/revision/latest?cb=20190219205247"
        <br><br>
<!-- This is a list of Pokemon Starters -->
            <form class="starter-list">
                <label for="starter-pokemon">Choose a starter Pokemon:</label>
                <select name="pokemon" id="pokemon">
                    <option value="Defualt">---</option>
                    <optgroup label="Grass Type">
                        <option value="Bulbasaur">Bulbasaur</option>
                        <option value="Chiqorita">Chiqorita</option>
                        <option value="Treecko">Treecko</option>
                        <option value="Turtwig">Turtwig</option>
                        <option value="Snivy">Snivy</option>
                        <option value="Chespin">Chespin</option>
                        <option value="Rowlett">Rowlett</option>
                        <option value="Grookey">Grookey</option>
                        <option value="Sprigatito">Sprigatito</option>
                    </optgroup>
                    <optgroup label="Fire Type">
                        <option value="Charmander">Charmander</option>
                        <option value="Cyndaquil">Cyndaquil</option>
                        <option value="Torchic">Torchic</option>
                        <option value="Chimchar">Chimchar</option>
                        <option value="Tepig">Tepig</option>
                        <option value="Fennekin">Fennekin</option>
                        <option value="Litten">Litten</option>
                        <option value="Scorbunny">Scorbunny</option>
                        <option value="Fuecoco">Fuecoco</option>
                    </optgroup>
                    <optgroup label="Water Type">
                        <option value="Squirtle">Squirtle</option>
                        <option value="Totodile">Totodile</option>
                        <option value="Mudkip">Mudkip</option>
                        <option value="Piplup">Piplup</option>
                        <option value="Oshawott">Oshawott</option>
                        <option value="Froakie">Froakie</option>
                        <option value="Popplio">Popplio</option>
                        <option value="Sobble">Sobble</option>
                        <option value="Quaxly">Quaxly</option>
                    </optgroup>
<!-- No one will actually be able to choose Pikachu as a starter. Only Ash can choose Pikachu -->
                    <optgroup label="Special Pokemon">
                        <option value="Pikachu">Pikachu</option>
                    </optgroup>
                </select>
                <br><br>
                <button>Choose Pokemon</button>
            </form>
    </div>
</body>
</html>
